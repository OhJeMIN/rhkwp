<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        a {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-5 text-center" style="font-weight: bold;"><a href="{% url 'index' %}">Blog</a></div>
    </div>
    <div class="container-fluid mt-5">
        <form action="{% url 'create' %}" methon="get">            
            <div class="container-fluid mt-5 border-bottom">
                <div class="card border-right-0 border-left-0 border-top-0">
                    <div class="card-body">
                        <select name='category'>
                            <option value='Django'>Django</option>
                            <option value='python'>python</option>
                            <option value='html/css'>html/css</option>
                            <option value='js/jqurey'>js/jqurey</option>
                        </select>
                    </div>
                </div>
                <input class="border-0 container-fluid w-100" type="text" name="title">
            </div>
            <div class="container-fluid mt-5 border-bottom">
                <textarea name="product" cols="300" rows="20"></textarea>
            </div>
            <div class="container-fluid justify-content-center">
                <input type="submit" value="완료" class="btn btn-dark">                
            </div>
        </form>
    </div>
</body>

</html>
